            <select name=" " class="select" id="day">
                <option value="Select Day">Select Day</option>
                <script>
                    for (i = 1; i <= 31; i++) {
                        document.write("<option value='+i+'>" + i + "</option>")
                    }
                </script>
            </select>
            <span style="color:red" id="day_err"></span>
            <select name=" " class="select" id="month">

                <script>
                    for (i = 1; i <= 12; i++) {
                        document.write("<option value='+i+'>" + i + "</option>")
                    }
                </script>
            </select>
            <span style="color:red" id="month_err"></span>
            <select name=" " class="select" id="year">
                <option value="Select Year">Select Year</option>
                <script>
                    for (i = 1990; i <= 2023; i++) {
                        document.write("<option value='+i+'>" + i + "</option>")
                    }
                </script>
            </select><BR>
